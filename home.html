<div class="row" ng-controller="homeCtrl">
    <style>
        .progress{
            border-radius: 1.25rem;
            height: 0.5rem;
        }
        .bg-success {
    background-color: rgba(0, 194, 155, 0.5)!important;
}
    </style>
     <div class="d-flex align-items-center justify-content-between p-3 sub-menu"><span><i class="fa fa-folder"></i>
        Active</span>
      <span><i class="fa fa-archive"></i>
        Archived</span></div>
    <div class="col-lg-12">
      <div class="batches-wrapper mt-4 p-3">
          <div class="row form-group batch-item p-3" ng-repeat="item in dataArr">
              <div class="col-lg-12 col-md-12 col-xs-12">

                      <span>Herzelia Medical center</span>
                      <span>Sent on: 12/20/2020</span>
                  </div>
                  <div class="mb-1">
                      {{item.title}}
                  </div>
                  <div class="mb-1">
                    From: Doctor stragelove
                </div>
                <div class="d-flex justify-content-between align-items-center mb-1">
                    <span>Allmost Done! </span>
                    <span>6/7 </span>
                </div>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
              </div>
          </div>
      </div>
      
      <!-- <input id="myFileInput" type="file" accept="image/*;capture=camera"> -->

    </div>
